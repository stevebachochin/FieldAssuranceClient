<div id="summary" class="section panel panel-primary">
  <div class="loader-overlay" *ngIf="!resourceLoaded">
    <div>
      <mat-progress-bar style="margin:0 auto;" mode="indeterminate"></mat-progress-bar>
    </div>
  </div>
  <div>

    <form (ngSubmit)="updateForm(formData)" #fieldForm="ngForm">

      <div class="panel-heading row">
        <div class="col-sm-12"><span class="hdr"><br />{{langData?.KeywordValues}}<br />{{formData?.Keyword1}}</span><br /><span class="fld">{{langData?.SubTitle}}</span></div>
        <div class="col-sm-12 errmsg" [innerHTML]="getFormMsg()"></div>
        <div class="col-sm-6 hdr buttton">
          <langpicklist></langpicklist>
          <button type="submit" class="btn btn-default" [disabled]="!fieldForm.valid"><span class='glyphicon glyphicon-ok-circle'></span>&nbsp;{{langData?.SubmitButton}}</button><a [routerLink]="['/keylist']"><button class="btn btn-default"><span class='glyphicon glyphicon-circle-arrow-left'></span>&nbsp;{{langData?.BackButton}}</button></a>
        </div>
      </div>
      <div class="container0">
        <div>
          <div id="row1" class="row">
            <div class="col-sm-6 column">
              <div class="col-sm-12 fmlabel2">{{langData?.Keyword}}</div>
              <div class="col-sm-12 fld"> <input type="text" maxlength="100" minlength="2" class="form-control" name="Keyword1" #name="ngModel" [(ngModel)]="formData.Keyword1" required></div>
            </div>
            <div class="col-sm-6 column">
              <div class="col-sm-12 fmlabel2">{{langData?.KeywordDescription}}</div>
              <div class="col-sm-12 fld"><input type="text" maxlength="100" class="form-control" name="Discription" #name="ngModel" [(ngModel)]="formData.Discription" required></div>
            </div>
          </div>

          <div id="row2" class="row">
            <div class="col-sm-6 column">
              <div class="col-sm-12 fmlabel2">{{langData?.KeywordValue}}</div>
              <div class="col-sm-12 fld"><input type="text" maxlength="100" class="form-control" name="Value" #name="ngModel" [(ngModel)]="formData.Value" required></div>
            </div>
            <div class="col-sm-6 column">
              <div class="col-sm-12 fmlabel2"></div>
              <div class="col-sm-12 fld"></div>
            </div>
          </div>
        </div>
      </div>
      {{formTouched(fieldForm.dirty)}}
    </form>

  </div>
</div>
