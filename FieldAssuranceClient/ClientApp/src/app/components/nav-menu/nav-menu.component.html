<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="app-component navbar-brand" routerLink="/">
        <img [src]="appLogo" alt="logo">
        <span class="app-component appTitle">{{langData?.AppTitle}}</span>
      </a>
    </div>
    <div class="collapse navbar-collapse" [collapse]=isCollapsed>
      <ul class="nav navbar-nav" *ngIf="authData?.UserDisplayName">
        <li routerLinkActive="active"><a routerLink="/form/new"><span class='glyphicon glyphicon-plus-sign'></span>{{langData?.NewForm}}</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown" dropdown *ngIf="authData?.Admin == 'yes' || authData?.IT == 'yes'">
          <a dropdownToggle class="dropdown-toggle"><span class="glyphicon glyphicon-cog"></span>{{langData?.AdminMenuHeader}} <span class="caret"></span></a>
          <ul *dropdownMenu class="dropdown-menu" role="menu">
            <li role="menuitem">
              <a class="dropdown-item" routerLink="/aclform" *ngIf="authData?.Admin == 'yes' || authData?.IT == 'yes'">{{langData?.AdminMenuAccessControl}}</a>
            </li>
            <li class="divider dropdown-divider" *ngIf="authData?.IT=='yes'"></li>
            <li role="menuitem" *ngIf="authData?.IT=='yes'">
              <a class="dropdown-item" routerLink="/langlist">{{langData?.AdminMenuLangSetup}}</a>
            </li>
            <li class="divider dropdown-divider" *ngIf="authData?.IT=='yes'"></li>
            <li role="menuitem" *ngIf="authData?.IT=='yes'">
              <a class="dropdown-item" routerLink="/keylist">{{langData?.KeywordValues}}</a>
            </li>
          </ul>
        </li>
        <li routerLinkActive="active"><a routerLink="" (click)="Logout()" *ngIf="authData?.UserDisplayName"><span class='glyphicon glyphicon-log-out'></span>{{langData?.Logout}}</a></li>
      </ul>
    </div>
  </div>
</nav>
